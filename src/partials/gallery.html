<section class="gallery" id="gallery">
  <div class="gallery_container container">
    <h2 class="title-h2">Gallery</h2>
    <div class="swiper swiper-gallery">
      <div class="swiper-wrapper swiper-wrapper-gallery">
        <div class="swiper-slide swiper-slide-gallery">
          <img
            src="./img/gallery/gallery-1.jpg"
            alt="gallery-1"
            class="gallery-img"
          />
        </div>

        <div class="swiper-slide swiper-slide-gallery">
          <img
            src="./img/gallery/gallery-2.jpg"
            alt="gallery-2"
            class="gallery-img"
          />
        </div>

        <div class="swiper-slide swiper-slide-gallery">
          <img
            src="./img/gallery/gallery-3.jpg"
            alt="gallery-3"
            class="gallery-img"
          />
        </div>

        <div class="swiper-slide swiper-slide-gallery">
          <img
            src="./img/gallery/gallery-4.jpg"
            alt="gallery-4"
            class="gallery-img"
          />
        </div>

        <div class="swiper-slide swiper-slide-gallery">
          <img
            src="./img/gallery/gallery-5.jpg"
            alt="gallery-5"
            class="gallery-img"
          />
        </div>
      </div>
      <div class="swiper-button-prev">
        <img
          src="../img/gallery/gallery-left.png"
          alt="arrow-left"
          class="swiper-button-prev-img"
        />
      </div>
      <div class="swiper-button-next">
        <img
          src="../img/gallery/gallery-right.png"
          alt="arrow-right"
          class="swiper-button-next-img"
        />
      </div>
    </div>
  </div>
</section>
